<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <script src="./js/personagem.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <video autoplay muted loop>
            <source src="./video/6912155_Motion_Graphics_Motion_Graphic_3840x2160.mp4">
        </video>
<h1>Conheça os personagens de Naruto</h1>
</header>

    <form id="enderecoForm">
        <label for="personagem">Digite um número de 1 a 70 para saber seu personagem:</label>
        <input type="number" id="personagem" name="personagem" placeholder="Digite um número id" required value="">

        <button type="button" onclick="buscaPersonagem()">Enviar</button>
        <button type="button" onclick="limparDados()">Limpar</button>

        
        <label for="nome">Nome do Personagem:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite nome do Personagem" value="">

        <label for="pai">Nome do pai:</label>
        <input type="text" id="pai" name="pai" placeholder="Digite nome do Pai" value="">

        <label for="mae">Nome da mãe:</label>
        <input type="text" id="mae" name="mae" placeholder="Digite nome da Mãe" value="">

        <label for="vila">Vila:</label>
        <input type="text" id="vila" name="vila" placeholder="Digite a vila" value="">

        <label for="rank">Rank:</label>
        <input type="text" id="rank" name="rank" placeholder="Digite o rank" value="">

        <label for="resumo">Resumo:</label>
        <textarea id="resumo" name="resumo" rows="5" placeholder="Resumo do personagem" readonly></textarea>
          
        <label for="power">Power:</label>
        <input type="text" id="power" name="power" placeholder="Digite o power" value="">

        <label for="jutsus">Jutsus:</label>
        <input type="text" id="jutsus" name="jutsus" placeholder="Digite o Jutsus" value="">


</form>

<div id="resultDiv">



</div>

<footer>
    &copy;API Eloá Fonseca 2025
</footer>







</body>

</html>
