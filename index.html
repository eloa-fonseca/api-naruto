<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <header>
<h1>Conheça os personagens de Naruto</h1>
</header>

    <form id="enderecoForm">
        <label for="name">Personagens:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do persongem" required>

        <button type="button" onclick="buscaPersonagem()">Enviar</button>
        <button type="button" onclick="limparDados()">Limpar</button>

        <label for="father">Nome do pai:</label>
        <input type="text" id="pai" name="pai" placeholder="Digite nome do Pai" disabled>

        <label for="father">Nome da mãe:</label>
        <input type="text" id="mae" name="mae" placeholder="Digite nome da Mãe" disabled>

        <label for="father">Vila:</label>
        <input type="text" id="vila" name="vila" placeholder="Digite a vila" disabled>

        <label for="father">Rank:</label>
        <input type="text" id="rank" name="rank" placeholder="Digite o rank" disabled>

        <label for="father">Resumo do Personagem:</label>
        <input type="text" id="resumo" name="resumo" disabled>

</form>

<img src="" alt="">






</body>

</html>
